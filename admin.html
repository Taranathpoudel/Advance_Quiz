<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>

<body>
    <div class="background-animation">
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
    </div>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Quiz Admin Dashboard</h1>
            <a href="index.html" class="back-to-quiz">Back to Quiz</a>
        </div>

        <div class="admin-sections">
            <!-- Live Control Room Section -->
            <section class="admin-section glass-morphism active-monitor">
                <h2><i class="fas fa-satellite-dish"></i> Live Control Room</h2>

                <!-- Live Status Monitor -->
                <div class="live-status">
                    <div class="status-item">
                        <span class="label">Current Category:</span>
                        <span id="monitorCategory" class="value">None</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Question:</span>
                        <span id="monitorQuestion" class="value">-</span>
                    </div>
                    <div class="status-item">
                        <span class="label">Timer:</span>
                        <span id="monitorTimer" class="value">0 S</span>
                    </div>
                </div>

                <div class="control-grid">
                    <!-- Timer Controls -->
                    <div class="control-group">
                        <h3>Timer Controls</h3>
                        <div class="btn-group">
                            <button onclick="sendCommand('START_TIMER', {seconds: 30, type: 'first'})"
                                class="admin-btn timer-btn">30s</button>
                            <button onclick="sendCommand('START_TIMER', {seconds: 15, type: 'second'})"
                                class="admin-btn timer-btn">15s</button>
                            <button onclick="sendCommand('START_TIMER', {seconds: 10, type: 'third'})"
                                class="admin-btn timer-btn">10s</button>
                            <button onclick="sendCommand('START_TIMER', {seconds: 90, type: 'forth'})"
                                class="admin-btn timer-btn">AQ</button>
                        </div>
                        <div class="btn-group mt-2">
                            <button onclick="sendCommand('PAUSE_TIMER')" class="admin-btn warning">Pause</button>
                            <button onclick="sendCommand('RESUME_TIMER')" class="admin-btn success">Resume</button>
                            <button onclick="sendCommand('RESET_TIMER')" class="admin-btn danger">Reset</button>
                        </div>
                    </div>

                    <!-- Gameplay Actions -->
                    <div class="control-group">
                        <h3>Gameplay Actions</h3>
                        <div class="btn-group vertical">
                            <button onclick="sendCommand('SHOW_ANSWER')" class="admin-btn info">
                                <i class="fas fa-eye"></i> Show Answer
                            </button>
                            <button onclick="sendCommand('PLAY_SOUND', {sound: 'correct'})" class="admin-btn success">
                                <i class="fas fa-check"></i> Play Correct
                            </button>
                            <button onclick="sendCommand('PLAY_SOUND', {sound: 'buzzer'})" class="admin-btn danger">
                                <i class="fas fa-times"></i> Play Buzzer
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Game Management Section -->
            <section class="admin-section glass-morphism">
                <h2>Game Management</h2>
                <div class="game-controls">
                    <button id="resetButton" class="admin-btn danger">
                        <i class="fas fa-redo"></i> Reset Game Progress
                    </button>
                    <p class="warning-text">Warning: This will clear all progress and scores!</p>
                </div>
            </section>

            <!-- Team Management Section -->
            <section class="admin-section glass-morphism">
                <h2>Team Management</h2>
                <form id="teamForm" class="team-form">
                    <input type="text" id="teamName" placeholder="Team Name" required>
                    <input type="text" id="teamMembers" placeholder="Team Members (comma separated)" required>
                    <button type="submit" class="admin-btn">Add Team</button>
                </form>
                <div id="teamsList" class="teams-list">
                    <!-- Teams will be listed here -->
                </div>
            </section>

            <!-- Scoreboard Section -->
            <section class="admin-section glass-morphism">
                <h2>Scoreboard</h2>
                <div id="scoreboard" class="scoreboard">
                    <!-- Team scores will be displayed here -->
                </div>
            </section>

            <!-- Score History Section -->
            <section class="admin-section glass-morphism">
                <h2>Score History</h2>
                <div id="historyLogContainer" class="history-log">
                    <!-- History items will be displayed here -->
                </div>
            </section>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
